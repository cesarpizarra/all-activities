<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sub and Sup Tag</title>
    <style>
      body{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background: #222;
        color: #fff;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
      }
      .main{
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1>Sub and Sup Tag</h1>
      <p>
        1.X
        <sup
          >&copy;
          <sup>&reg;</sup>
        </sup>
        <sub
          >Z
          <sub
            >5
            <sub>6 </sub>
          </sub>
        </sub>
      </p>
      <p>
        2.125
        <sup
          >X
          <sup>Y</sup>
        </sup>
        <sub>
          X
          <sub> &reg; </sub>
        </sub>
      </p>
    </div>
  </body>
</html>
